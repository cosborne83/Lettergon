<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Lettergon</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />
    <link href="battle.css" rel="stylesheet" />
    <script src="board.js" defer></script>
    <script src="battle.js" defer></script>
</head>
<body>
    <div class="info">
        <div class="info-l" id="d"></div>
        <div class="info-r">
            <span id="ig" class="hidden"><span id="r"></span> <span id="m"></span> <span><button onclick="requestSolution()">Solution</button> <button onclick="requestNewGame()">New game</button> <button onclick="leave()">Leave</button></span></span>
            <span id="jg"><span>Room: <input type="text" maxlength="16" id="rn" /></span> <span>Name: <input type="text" maxlength="16" id="pn" /></span> <button onclick="join()">Join</button></span>
        </div>
    </div>
    <h1 id="im">Ready to join</h1>
    <div id="ga" class="hidden">
        <canvas id="c"></canvas>
        <input id="w" type="text" autocomplete="off" />
        <table id="t">
            <tbody id="g"></tbody>
        </table>
    </div>
    <div id="pl" class="hidden">
        <div><strong>Room:</strong> <span id="rd"></span></div>
        <table>
            <thead>
                <tr><th class="playerColor"></th><th>Player</th><th>Words</th></tr>
            </thead>
            <tbody id="lb"></tbody>
        </table>
        <div>Link to room: <input type="text" id="rl" readonly="readonly" /> <button onclick="copyRoomLink()">Copy</button></div>
    </div>
</body>
</html>
